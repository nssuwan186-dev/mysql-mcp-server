release:
  github:
    owner: askdba
    name: mysql-mcp-server
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## MySQL MCP Server {{ .Version }}
    
    A fast, read-only MySQL server for the Model Context Protocol (MCP).
    
    ### Installation
    
    **Download Binary:**
    Download the appropriate binary for your platform below.
    
    **Docker:**
    ```bash
    docker pull ghcr.io/askdba/mysql-mcp-server:{{ .Version }}
    ```
    
    **Build from Source:**
    ```bash
    git clone https://github.com/askdba/mysql-mcp-server.git
    cd mysql-mcp-server
    make build
    ```
  footer: |
    ---
    **Full Changelog**: https://github.com/askdba/mysql-mcp-server/compare/{{ .PreviousTag }}...{{ .Tag }}
